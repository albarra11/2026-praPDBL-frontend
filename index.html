<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Peminjaman</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="topbar">
        <div class="container topbar-inner">
            <div class="brand">
                <h1>Daftar Peminjaman</h1>
            </div>

            <nav class="menu">
                <a class="active" href="index.html">List</a>
                <a href="create.html">Buat Peminjaman</a>
            </nav>
        </div>
    </header>

    <main class="container">

        <section class="card">
            <div class="grid-3">
                <label>
                    Keyword
                    <input id="keyword" placeholder="Cari (nama/ruangan/alasan/nomor)..." />
                </label>

                <label>
                    Status
                    <select id="status">
                        <option value="">Semua Status</option>
                        <option value="Menunggu">Menunggu</option>
                        <option value="Disetujui">Disetujui</option>
                        <option value="Ditolak">Ditolak</option>
                    </select>
                </label>

                <div class="actions">
                    <button id="btnSearch">Cari</button>
                </div>
            </div>

            <p id="state" class="muted"></p>
        </section>


        <section class="card">
            <div class="table-wrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Ruangan</th>
                            <th>Tanggal</th>
                            <th>Mulai</th>
                            <th>Selesai</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module" src="./assets/js/list.js"></script>
</body>

</html>
